<app-heder (activarGuardados)="showStockGuardados($event)"></app-heder>
<div class="padre">

    <div class="titulo"> <h1>Stocks guardados</h1> </div>
    <mat-paginator
    class="paginator"
    [length]="listaStocks.length"
